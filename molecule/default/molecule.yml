---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: dubzland-shorewall-debian9
    image: jdubz/docker-ansible-debian9:latest
    override_command: False
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    pre_build_image: true
    networks:
      - name: dubzland-shorewall-debian9-testing-net
    purge_networks: True
    privileged: True
  - name: dubzland-shorewall-debian10
    image: jdubz/docker-ansible-debian10:latest
    override_command: False
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    pre_build_image: true
    networks:
      - name: dubzland-shorewall-debian10-testing-net
    privileged: True
    purge_networks: True
provisioner:
  name: ansible
  log: true
  lint:
    name: ansible-lint
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-playbook.yml}
verifier:
  name: testinfra
  lint:
    name: flake8
